

<nav aria-label="Page navigation example" >
 
    <ul class="pagination">
 
        <li class="page-item">
            {% if  user.username %}
            
            {% if page.has_previous %}
            <a class="page-link" href="?page={{page.previous_page_number}}">قبلی</a>
 
            {% endif %}
        
 
        </li>
 
        <li class="page-item">
 
            <a class="page-link">صفحه {{page.number}} از {{page.paginator.num_pages}}</a>
 
        </li>
 
 
    <li class="page-item">
 
            {% if page.has_next %}
            <a class="page-link" href="?page={{page.next_page_number}}">بعدی</a>
 
            {% endif %}
            {% endif %}
 
        </li>
 
 
    </ul>
